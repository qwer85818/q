<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>Happy Today</title>
    <link rel="shortcut icon" href="https://static.mediacdn.vn/baochinhphu/image/favicon1.png" type="image/x-icon">

    <style>
        /* Global styles */
        body {
            font-family: Arial, sans-serif;
            margin: 0;
            padding: 0;
            background-color: #f4f4f4;
        }

        header {
            background-color: #333;
            color: white;
            padding: 20px;
            text-align: center;
        }

        nav ul {
            list-style-type: none;
            padding: 0;
        }

        nav ul li {
            display: inline;
            margin-right: 20px;
        }

        nav ul li a {
            color: white;
            text-decoration: none;
        }

        section {
            padding: 20px;
            text-align: center;
        }

        footer {
            background-color: #333;
            color: white;
            text-align: center;
            padding: 10px;
            position: fixed;
            width: 100%;
            bottom: 0;
        }

        /* Responsive styles */
        @media (max-width: 768px) {
            header {
                font-size: 1.2em;
            }

            nav ul {
                text-align: center;
                margin-top: 10px;
            }

            nav ul li {
                display: block;
                margin: 10px 0;
            }

            section {
                font-size: 0.9em;
            }

            footer {
                font-size: 0.9em;
                padding: 15px;
            }
        }

        /* Extra small devices (phones, portrait) */
        @media (max-width: 480px) {
            header {
                font-size: 1em;
            }

            nav ul li {
                margin-right: 10px;
            }

            section {
                font-size: 0.8em;
            }
        }
    </style>
</head>
<body>

    <header>
        <h1>Welcome to My Website</h1>
        <nav>
            <ul>
                <li><a href="/q">Home</a></li>
            </ul>
        </nav>
    </header>

    <section>
        <h2>About This Page</h2>
        <p>This is a simple webpage template with basic HTML structure. You can modify and extend it to suit your needs.</p>
    </section>

    <footer>
        <p>&copy; 2024 My Website</p>
    </footer>

</body>
</html>
